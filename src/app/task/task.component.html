<mat-list role="list">
  <mat-list-item role="listitem">
    <mat-icon>{{item.complete ? 'check_box' : 'check_box_outline_blank'}}</mat-icon>
    Item 1
    <button mat-icon-button (click)="renameTask()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteTask()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
